<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spinning Square</title>
  <style>
    :root { --size: 120px; --speed: 2s; --color: #4f46e5; }
    html, body { height: 100%; margin: 0; }
    body {
      display: grid;
      place-items: center;
      background: #0f172a;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: #e2e8f0;
    }
    .box {
      width: var(--size);
      height: var(--size);
      background: var(--color);
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35), inset 0 0 10px rgba(255,255,255,.15);
      animation: spin var(--speed) linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .hint { position: fixed; bottom: 14px; font-size: 14px; opacity: .7; }
  </style>
</head>
<body>
  <div class="box" aria-label="spinning square"></div>
  <div class="hint">Tip: change <code>--speed</code> to 1s or 4s.</div>
</body>
</html>
