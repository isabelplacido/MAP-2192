<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GeoQuest ‚Äî World Geography Flashcards</title>
  <style>
    :root{
      --bg:#0b1020; --panel:#0f162c; --text:#e5e7eb; --muted:#94a3b8; --ok:#16a34a; --bad:#ef4444; --accent:#60a5fa;
    }
    *{box-sizing:border-box}
    body{margin:0;min-height:100dvh;display:grid;place-items:center;background:linear-gradient(180deg,#070b16,#0b1020 50%,#0f1833);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .app{width:min(860px,96vw);margin:18px;padding:18px;border-radius:18px;background:var(--panel);box-shadow:0 12px 40px rgba(0,0,0,.35)}
    header{display:flex;flex-wrap:wrap;gap:10px;align-items:center;justify-content:space-between;margin-bottom:12px}
    h1{margin:0;font-size:20px;letter-spacing:.3px}
    .chip{padding:6px 10px;border-radius:999px;background:#0c142b;border:1px solid #23305d;color:#cbd5e1;font-weight:600}
    .chips{display:flex;gap:8px;flex-wrap:wrap}

    .card{position:relative;border-radius:16px;border:1px solid #23305d;background:#0b1328;padding:18px;text-align:center}
    .q{font-size:24px;line-height:1.25;margin:4px auto 12px auto;max-width:60ch}
    .opts{display:grid;grid-template-columns:1fr;gap:10px;margin:0 auto;max-width:560px}
    .opt{padding:12px 14px;border-radius:12px;border:1px solid #2b3a6b;background:#0f162c;color:var(--text);text-align:left;cursor:pointer;font-size:16px}
    .opt:hover{filter:brightness(1.1)}
    .opt[disabled]{opacity:.7;cursor:not-allowed}
    .opt.correct{border-color:#1c8d45;background:#0a1e14}
    .opt.wrong{border-color:#8a2323;background:#1a0f12}

    .row{display:flex;gap:10px;justify-content:center;flex-wrap:wrap;margin-top:12px}
    button{padding:10px 14px;border-radius:10px;border:1px solid #33417a;background:#13214a;color:var(--text);cursor:pointer;font-weight:600}
    button.primary{background:var(--accent);border-color:#5b9cfa;color:#061225}
    button:disabled{opacity:.55;cursor:not-allowed}

    .feedback{min-height:28px;margin-top:6px;font-weight:700}
    .good{color:var(--ok)}
    .bad{color:var(--bad)}

    .progress{height:8px;background:#0a1226;border:1px solid #23305d;border-radius:999px;overflow:hidden;margin-top:14px}
    .bar{height:100%;width:0;background:linear-gradient(90deg,#60a5fa,#34d399)}

    @media (min-width:720px){ .opts{grid-template-columns:1fr 1fr} }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>üåç GeoQuest ‚Äî World Geography</h1>
      <div class="chips">
        <span class="chip">Score: <b id="score">0</b></span>
        <span class="chip">Q <b id="qnum">1</b>/<b id="qtotal">10</b></span>
        <span class="chip">Streak: <b id="streak">0</b></span>
      </div>
    </header>

    <section class="card" id="card">
      <div class="q" id="q">Loading‚Ä¶</div>
      <div class="opts" id="opts"></div>
      <div class="feedback" id="fb"></div>
      <div class="row">
        <button id="next" class="primary" disabled>Next ‚ñ∂Ô∏é</button>
        <button id="restart">Restart ‚ü≤</button>
      </div>
      <div class="progress"><div class="bar" id="bar"></div></div>
    </section>
  </div>

  <script>
  (function(){
    const qEl = document.getElementById('q');
    const optsEl = document.getElementById('opts');
    const fbEl = document.getElementById('fb');
    const scoreEl = document.getElementById('score');
    const qnumEl = document.getElementById('qnum');
    const qtotalEl = document.getElementById('qtotal');
    const streakEl = document.getElementById('streak');
    const nextBtn = document.getElementById('next');
    const restartBtn = document.getElementById('restart');
    const bar = document.getElementById('bar');

    // --- World geography deck ---
    const deck = [
      {q:'Capital of üá´üá∑ France', a:'Paris', d:['Lyon','Marseille','Nice']},
      {q:'Country with the most time zones', a:'France', d:['Russia','USA','China']},
      {q:'Largest desert on Earth (by area)', a:'Antarctic Desert', d:['Sahara','Gobi','Arabian']},
      {q:'River that flows through üá™üá¨ Cairo', a:'Nile', d:['Tigris','Euphrates','Jordan']},
      {q:'Mount Kilimanjaro is in', a:'Tanzania', d:['Kenya','Uganda','Ethiopia']},
      {q:'üáßüá∑ Brazil‚Äôs primary language', a:'Portuguese', d:['Spanish','French','English']},
      {q:'Continent with the most countries', a:'Africa', d:['Asia','Europe','South America']},
      {q:'Capital of üáØüáµ Japan', a:'Tokyo', d:['Kyoto','Osaka','Nagoya']},
      {q:'Sea between Europe and Africa', a:'Mediterranean Sea', d:['Black Sea','Red Sea','Caspian Sea']},
      {q:'Country landlocked in South Africa', a:'Lesotho', d:['Eswatini','Botswana','Namibia']},
      {q:'Parthenon city', a:'Athens', d:['Rome','Istanbul','Thessaloniki']},
      {q:'Country with capital üá¶üá∫ Canberra', a:'Australia', d:['Austria','New Zealand','Fiji']},
      {q:'Lake shared by üá®üá¶üá∫üá∏ at Niagara Falls', a:'Lake Erie', d:['Lake Ontario','Lake Huron','Lake Superior']},
      {q:'Land of the Rising Sun', a:'Japan', d:['South Korea','China','Thailand']},
      {q:'Capital of üá™üá¨ Egypt', a:'Cairo', d:['Alexandria','Giza','Luxor']}
    ];

    // shuffle & pick first 10
    function shuffle(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]] } return a }
    const quiz = shuffle(deck.slice()).slice(0,10);

    let idx=0, score=0, streak=0;
    qtotalEl.textContent = quiz.length;

    function render(){
      const item = quiz[idx];
      qEl.textContent = item.q;
      qnumEl.textContent = (idx+1);
      fbEl.textContent='';
      nextBtn.disabled = true;

      // build options
      const options = shuffle([item.a, ...item.d]).slice(0,4);
      optsEl.innerHTML = '';
      options.forEach((text, i)=>{
        const b=document.createElement('button');
        b.className='opt';
        b.textContent = `${'ABCD'[i]}. ${text}`;
        b.onclick = ()=> select(b, text===item.a, item.a);
        optsEl.appendChild(b);
      });

      // progress bar
      bar.style.width = `${(idx/quiz.length)*100}%`;
    }

    function select(btn, isCorrect, correctText){
      // lock
      Array.from(optsEl.children).forEach(o=> o.disabled = true);
      nextBtn.disabled = false;

      if (isCorrect){
        btn.classList.add('correct');
        fbEl.textContent = 'Correct! ‚úÖ';
        fbEl.className = 'feedback good';
        score++; streak++;
      } else {
        btn.classList.add('wrong');
        // also show which was correct
        Array.from(optsEl.children).forEach(o=>{
          if (o.textContent.endsWith(correctText)) o.classList.add('correct');
        });
        fbEl.textContent = `Incorrect. Correct answer: ${correctText}`;
        fbEl.className = 'feedback bad';
        streak = 0;
      }
      scoreEl.textContent = score; streakEl.textContent = streak;
    }

    nextBtn.onclick = ()=>{
      if (idx < quiz.length-1){ idx++; render(); }
      else { finish(); }
    };

    restartBtn.onclick = ()=> location.reload();

    function finish(){
      qEl.textContent = `Done! You scored ${score}/${quiz.length}.`;
      optsEl.innerHTML = '';
      fbEl.textContent = streak>0 ? `Final streak: ${streak}` : '';
      nextBtn.disabled = true;
      bar.style.width = '100%';
    }

    // boot
    render();
  })();
  </script>
</body>
</html>
